{% extends 'base.html' %}
{% block content %}
<div style="display: flex;">
<div class="w-50 m-10" style="padding: 200px; background-color: lightblue;">
<form method="post" id="loginForm">
    {% csrf_token %}
    <div class="form-group">
        <label>Email address</label>
        <input type="email" placeholder="Enter email" id="email" name="email" required/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" id="password" name="password" required/>
        <a href="{% url 'register' %}">Forgot your password?</a>
    </div>
    <div class="form-group">
        <button type="submit" class="button icon primary w-100" id="loginBtn">Login</button>
        <br>
        <br>
        Not an admin? create account<a href="{% url 'register' %}"> here</a>.
    </div>
</form>
</div>

<div class="w-50 m-10" style="background-color: white; color: black; border: 1px solid black; text-align: center;">
    <h1>Login</h1>
    <h5>Sign in your own account here</h5>
    <div data-role="cube"
        data-color="bg-cyan bd-darkCyan"
        data-flash-color="#aa00ff"></div>

    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
</div>
</div>
{% endblock content %}
