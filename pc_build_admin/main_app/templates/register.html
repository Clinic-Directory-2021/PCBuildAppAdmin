{% extends 'base.html' %}
{% block content %}
<div style="display: flex;">
    <div class="w-50 m-10" style="background-color: white; color: black; border: 1px solid black; text-align: center;">
        <h1>Register</h1>
        <h5>Create your own account here</h5>
        <div data-role="cube"
            data-color="bg-cyan bd-darkCyan"
            data-flash-color="#aa00ff"></div>

        <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    </div>
    <div class="w-50 m-10" style="padding:100px; background-color: lightblue;">
        <br>
        <form method="post" id="registerForm">
            {% csrf_token %}
            <div class="form-group">
                <label>First name</label>
                <input type="text" placeholder="Enter your first name" id="first_name" name="first_name" required/>
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" placeholder="Enter your last name" id="last_name" name="last_name" required/>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" placeholder="Enter your email" id="registerEmail" name="registerEmail" required/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" id="password" name="password" required/>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your password" id="confirm_password" name="confirm_password" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="button success" id="registerBtn">Register an account</button>
                <br>
                <br>
                Already an admin? Login account<a href="{% url 'login' %}"> here</a>.
            </div>
        </form>
    </div>
</div>

{% endblock %}
